<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<lable for="name">Name :</lable>
		<input type="text" id="name" placeholder="Name" required><br><br>
		<lable for="email">Email :</lable>
		<input type="Email" id="email" placeholder="Email" required><br><br>
		<lable for="gender_f">Gender :</lable>
		<input type="radio" id="gender_m" id="gender_f" name="gender"  required><br><br>
		<lable for="cars">Car Brands :</lable>
		<input type="select" id="cars" placeholder="--please choose an option" required><br><br>
		<lable for="age">Age :</lable>
		<input type="Number" id="age" placeholder="Age" required><br><br>
		<lable for="dob">DOB :</lable>
		<input type="date" id="dob"  required><br><br>
		<lable for="tel">Phone Number :</lable>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required><br><br>
		<lable for="password">Password :</lable>
		<input type="Password" id="password" placeholder="Password" required><br><br>
		<lable for="tos">I agree to the TOS :</lable>
		<input type="checkbox" id="tos"  required><br><br>
		<button>submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
